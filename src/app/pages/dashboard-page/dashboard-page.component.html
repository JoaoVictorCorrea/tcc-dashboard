<div id="filter">
    <app-filter [units]="units" [selectedUnit]="selectedUnit" (selectedUnitEvent)="onSelectedUnit($event)"
                [years]="years" [selectedYear]="selectedYear" (selectedYearEvent)="onSelectedYear($event)">
    </app-filter>
</div>
<div id="dashboard-geral" *ngIf="!specific">
    <app-chart-assistance-types [assistanceTypes]="assistanceTypes"></app-chart-assistance-types>
    <app-chart-violence-situations-types [violenceSituationsTypes]="violenceSituationsTypes"></app-chart-violence-situations-types>
</div>
<div id="dashboard-specific" *ngIf="specific">
    <div class="quantity-chart-container">
        <app-quantity-chart [total]="totalAssistanceTypes" [description]="descriptionAssistanceTypes"></app-quantity-chart>
        <app-quantity-chart [total]="totalViolenceSituationsTypes" [description]="descriptionViolenceSituationsTypes"></app-quantity-chart>
    </div>
    <div class="specific-chart-container">
        <app-specific-chart-assistance-types [assistanceTypes]="assistanceTypes"
                                             [selectedUnit]="selectedUnit">
        </app-specific-chart-assistance-types>
        <app-pie-chart-assistance-types [assistanceTypes]="assistanceTypes"
                                        [selectedUnit]="selectedUnit">
        </app-pie-chart-assistance-types>
    </div>
    <div class="specific-chart-container">
        <app-specific-chart-violence-situation-types [violenceSituationsTypes]="violenceSituationsTypes"
                                                     [selectedUnit]="selectedUnit">
        </app-specific-chart-violence-situation-types>
        <app-pie-chart-violence-situations-types [totalOpenViolenceSituations]="totalOpenViolenceSituations"></app-pie-chart-violence-situations-types>
    </div>
</div>
