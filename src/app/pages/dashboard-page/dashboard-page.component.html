<div id="filter">
    <app-filter [units]="units" [selectedUnit]="selectedUnit" (selectedUnitEvent)="onSelectedUnit($event)"
                [years]="years">
    </app-filter>
</div>
<div id="dashboard-geral" *ngIf="!specific">
    <app-chart-assistance-types [assistanceTypes]="assistanceTypes"></app-chart-assistance-types>
    <app-chart-violence-situations-types [violenceSituationsTypes]="violenceSituationsTypes"></app-chart-violence-situations-types>
</div>
<div id="dashboard-specific" *ngIf="specific">
    <app-specific-chart-assistance-types [assistanceTypes]="assistanceTypes"></app-specific-chart-assistance-types>
    <app-specific-chart-violence-situation-types [violenceSituationsTypes]="violenceSituationsTypes"></app-specific-chart-violence-situation-types>
</div>
