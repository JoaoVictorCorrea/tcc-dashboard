<div class="container">
    <select name="selectUnit" id="unit" [(ngModel)]="selectedUnit" (ngModelChange)="onUnitChanged()">
        <option *ngFor="let unit of units" [ngValue]="unit">
            {{unit.nome}}
        </option>
    </select>
    
    <select name="selectYear" id="year">
        <option *ngFor="let year of years">
            {{year}}
        </option>
    </select>
</div>
